<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" >
<link rel="preconnect"href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=DynaPuff:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <main>
        <h2>Lista de compras</h2>
        <img src="./img/lista-presentes.jpg" alt="lista de compras">
        <form>
            <input class="input-item" id="input-item" type="text"
                placeholder="Digite o item que deseja adicionar"></input>
            <button class="button-item" id="adicionar-item">Salvar item</button>
        </form>

        <div class="container-lista">
            
            <hr>

            <ul id="lista-de-compras">
                <p id="mensagem-lista-vazia" style="display: block">Sua lista está vazia. Adicione itens a ela para não
                    esquecer nada na próxima compra!</p>
    
            </ul>
        
            <div id="container-lista-comprados">
                
                <h2>Comprado</h2>
                <ul id="lista-comprados">

                </ul>
            </div>
        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>

</html>
